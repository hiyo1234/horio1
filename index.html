<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>スクフィナ</title>
</head>

<body>


  <!-- データを表示するdiv要素 -->
  <button onClick="deviceMotionRequest()">Click</button>
  <button onclick="play_init()" id="play">最初に再生</button><br>
  <!-- <a href="javascript:void(0);" onclick="play_init();">再生</a><br/> -->
  <!-- 加速度データをリアルタイム表示 -->
  <div id="txt">ここにデータを表示</div><br>

  <!-- 加速度の閾値判定 -->
  <div id="acc_status">ここにデータを表示</div><br>
  <h4>正の加速度</h4>
  <meter max="10" low="1" high="4" optimum="0" id="plus">javascriptから参照</meter>
  <h4>負の加速度</h4>
  <meter max="10" low="1" high="4" optimum="0" id="minus">javascriptから参照</meter>



  <!-- ブラウザに対応しているかの確認 -->
  <script type="text/javascript">
    if (!phina.util.Support.webAudio) {
      alert('webAudioに対応していません！最新のブラウザを使って下さい！');
    }
  </script>

  <!-- fina.jsの読み込み -->
  <!-- <script src="../phina.js/build/phina.js"></script> -->
  <script src='https://cdn.rawgit.com/phi-jp/phina.js/v0.2.1/build/phina.js'></script>

  <!-- phina.jsを用いた処理 -->
  <!-- main.jsの読み込み -->
  <script src="./main.js"></script>
  <script src="./config.js"></script>
  <script src="./component.js"></script>


  <script src="./device_motion.js"></script>

<script type="text/javascript">
    phina.main(function() {
      var app = GameApp({

        assets: ASSETS,
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT,
        startLabel: 'title',
        backgroundColor: '#8BF5FF',
        title: 'リズムで掃除機',
        fps: 60,
      });

      // app.enableStats();
      app.enableStats();
      app.run();
    });

  </script>
</body>
</html>
