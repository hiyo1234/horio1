<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>リズム De! 掃除機</title>
    <link rel="icon" href="./tools/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/baseCanvas.css">
  </head>

  <body>
    <canvas id="canvasId"></canvas>

    <!-- fina.jsの読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/phinajs/phina.js@v0.2.3/build/phina.js"></script>
    <!-- 各種モジュール -->
    <script src="./config.js"></script>
    <script src="./component.js"></script>
    <script src="./device_motion.js"></script>
    <script src="./mainScene.js"></script>
    <script src="./resultScene.js"></script>
    <script src="./selectMusicScene.js"></script>
    <script src="./playMethodScene.js"></script>
    <script src="./titleScene.js"></script>

    <script type="text/javascript">
      // ブラウザに対応しているかの確認
      if (!phina.util.Support.webAudio) {
        alert('webAudioに対応していません！最新のブラウザを使って下さい！');
      }
    </script>

    <script type="text/javascript">
      phina.main(function() {

        var app = GameApp({
          query: "#canvasId",
          fit: true,
          assets: ASSETS,
          width: SCREEN_WIDTH,
          height: SCREEN_HEIGHT,
          // width: SCREEN_WIDTH,
          // height: SCREEN_HEIGHT,
          startLabel: 'title',
          backgroundColor: 'black',
          fps: 60,
          scenes: [
            {
              className: 'TitleScene',
              label: 'title',
            },
            {
              className: 'PlayMethodScene',
              label: 'playMethod',
              nextLabel: 'title',
            },
            {
              className: 'SelectMusicScene',
              label: 'selectMusic',
              nextLabel: 'main',
            },
            {
              className: 'MainScene',
              label: 'main',
              nextLabel: 'result',
            },
            {
              className: 'ResultScene2',
              label: 'result',
              nextLabel: 'title',
            },
          ]
        });

        // fpsの表示
        // app.enableStats();
        app.run();

      });
    </script>

  </body>
</html>
